<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - Rick and Morty</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>API Rick and Morty - Recuperação</h1>
            <p>Encontre seus personagens favoritos da série!</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Digite o nome do personagem...">
            <div class="button-group">
                <button id="search-button">Buscar</button>
                <button id="clear-button">Limpar</button>
                <button id="export-pdf" disabled>Exportar PDF</button>
            </div>
        </div>
        
        <div class="results-container" id="results">
            <div class="initial-message">
                <p>Digite o nome de um personagem para buscar</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
